{% extends 'base.html' %}


{% block title %}
    NewsPortal - Вход
{% endblock title %}


{% block header %}
    Страница входа
{% endblock header %}


{% block content %}
        <div id="main_box" class="container">
        <h3>Авторизация</h3>
        <form id="form1" method="post" action="/account/signin">
            {% csrf_token %}
            <p>
                <label for="login">Логин:</label><br>
                <input type="text" id="login" name="login" placeholder="Введите Ваш Логин" required>
                <img src=""/>
                <div id="login_err" class="err"></div>
            </p>
            <p>
                <label for="pass1">Пароль:</label><br>
                <input type="password" id="pass1" name="pass1" placeholder="Введите Ваш Пароль" required>
                <div id="pass1_err" class="err"></div>
            </p>
            </p>
            <p style="text-align:center">
                <input type="submit" value="Вход" class="btn btn-success">
                <input type="reset" value="Отмена" class="btn btn-success">
            </p>
        </form>
        <hr class="my_row">
    </div>
    <style>
        #main_box{
            margin-top: 50px;
            text-align:center;
        }
        .my_row{
            border-color:gray;
            margin-top:35px;
        }
        #form1{
            border:1px solid gray;
            border-radius:15px;
            padding:20px;
            margin:20px auto;
            width:350px;
            text-align:left;
            background-color:whitesmoke;
            box-shadow:0 0 gray, 0px 10px 60px gray;
        }
        #form1 input{
            width:90%;
        }
        #form1 input[type="submit"],#form1 input[type="reset"]{
            width:45%;
            margin-top:25px;
        }
        .err{
            color:red;
            margin-top:-10px;
        img{
            width: 24px;
        }
        }
    </style>
    <script>

        $(document).ready(function () {

            let valid = true;
            let regExp1 = /^[a-zA-Z][a-zA-Z0-9_\-]{5,15}$/;


            $('#login').blur( function(){
                let login = $(this).val()
                if (regExp1.test(login)){
                    //$('#login_err').text('OK')
                }else{
                    $(this).css('border-color','red')
                    $('#login_err').text('Логин должен состоять из букв или цифр(6-16) +(_ / -)!');
                }
            });

            $('#login').focus(function(){
                $(this).css('border-color','black')
                $('#login_err').text('');
            })

        });

    </script>
{% endblock content %}
